<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Order summary card</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <main class="card">
        <!-- Hero Image -->
        <img alt="girl dancing photo" id="hero-image" src="images/illustration-hero.svg">
        <div class="body-section">
            <!-- Paragraph -->
            <section class="section" id="order-summary">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            </section>
            <!-- plan -->
            <section class="section" id="price-plan">
                <div class="flex-1"><img alt="music icon" class="music-icon" src="images/icon-music.svg"></div>
                <div class="flex-2">
                    <div><strong>Annual Plan</strong></div>
                    <div id="price-value">$59.99/year</div>
                </div>
                <div class="flex-3">
                    <a href="#">Change</a>
                </div>
            </section>
            <!-- buttons -->
            <section class="section order-btn">
                <button class="proceed-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </section>
        </div>
    </main>
</div>

</body>
</html>
